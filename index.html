<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="container">
    <img class="bubble bubble--top" src="images/bg-pattern-top.svg" alt="">
    <div class="card-container">

      <div class="bg-pattern-card">
        <img class="prof-img" src="images/image-victor.jpg" alt="unsupported photo">
      </div>

      <div class="identity">
        <div class="name-age">
          <div class="name">Victor Crest</div>
          <div class="age">26</div>
        </div>
        <div class="location">London</div>
      </div>

      <!--STATS-->
      <div class="stats">
        <div class="stats__item">
          <div class="number">80K</div>
          <div class="type">Followers</div>
        </div>

        <div class="stats__item">
          <div class="number">803K</div>
          <div class="type">Likes</div>
        </div>

        <div class="stats__item">
          <div class="number">1.4K</div>
          <div class="type">Photos</div>
        </div>
      </div>
    </div>
    <img class="bubble bubble--bottom" src="images/bg-pattern-bottom.svg" alt="">
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="ext-link">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nicholask98" target="_blank" class="ext-link">Nicholas Kraft</a>.
  </div>
</body>
</html>
